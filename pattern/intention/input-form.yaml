intention:
  # 意图名
  name: input-form
  # 前置条件，指向该节点关系上的约束条件
  pre-requirements:
  # 后置条件，指向下一节点关系上的约束条件
  after-requirements:
  # 子路径
  sub-path:
  # 设置权重
  bias: 2
  # 全路径
  full-path:
    full-path1:
      - click-select-currency
      - select-currency
      - input-amount
    full-path2:
      - input-amount
  # 前端操作实现
  actions:
    click-select-currency:
      operation: click
      scope: web
      keywords:
        - select a currency
        - open-currency-select-button
        - select your token
        - 选择通证
        - 选择代币
      sort: desc
      bias: 2
      wait-time: 10
    select-currency:
      operation: click
      scope: web
      keywords:
        - USDT
        - ETH
        - BUSD
        - DOGE
        - AMPLE
        - ANKR
        - WBNB
      sort: desc
    input-amount:
      operation: input
      scope: web
      keywords:
        - token-amount-input
        - form-amount-in
        - Token Amount
        - swap-input
      bias: 1
      sort: bias
      wait-time: 15